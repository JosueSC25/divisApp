<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      DivisApp 18011723
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>DivisApp 18011723</ion-card-title>
    </ion-card-header>
    <ion-card-content> 
      <ion-item>
         <ion-label position="floating">Cantidad en Quetzales</ion-label>  
         <ion-input type="number" [(ngModel)] ="quetzales"></ion-input>
      </ion-item>

    <ion-button expand="block" shape="round" color="success" (click)="convertir()">
      <ion-icon slot="start" name="cash-outline"></ion-icon>Convertir</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="resultado !==null">
      <ion-card-content>
        <ion-text color="dark">
        <h2><ion-icon name="logo-usd"></ion-icon>
          {{resultado}} </h2>
         </ion-text>

      </ion-card-content>
  </ion-card>
</ion-content>
